[include mainsail.cfg]
[include display.cfg]
[include steppers.cfg]
[include kamp.cfg]
[include gcode_macros.cfg]

[virtual_sdcard]
path: /home/debian/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
# rotation_distance: 7.71 # original from Bondtec
rotation_distance: 7.6329
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: PT1000
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_cross_section: 80
max_extrude_only_distance: 120

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2B0043000C50415833323420-if00

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 3500
max_z_velocity: 20
max_z_accel: 200

[firmware_retraction]
retract_length: 0.4
retract_speed: 20
unretract_extra_length: 0
unretract_speed: 10

[screws_tilt_adjust]
screw1: 52,34			# 18,26
screw1_name: Front Left
screw2: 220,34			# 188,26
screw2_name: Front Right
screw3: 220,204			# 188,196
screw3_name: Rear Right
screw4: 52,204			# 18,196
screw4_name: Rear Left
screw_thread: CW-M4
speed: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
x_offset: -29
y_offset: -4
#z_offset: 4.05
samples_tolerance_retries: 3
sample_retract_dist: 5.0
lift_speed: 20
speed: 20
samples: 1

[safe_z_home]
home_xy_position: 110,110 # Change coordinates to the center of your print bed
speed: 250
z_hop: 5                 # Move up 5mm
z_hop_speed: 20

[bed_mesh]
speed: 250
horizontal_move_z: 7
mesh_min: 74, 18
mesh_max: 220, 220
probe_count: 7, 7
algorithm: bicubic

[exclude_object]

